<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <div id="wrap">
    <h1>
      좋은일컴퍼니 영업관리 시스템<br>
      <span>VALUE</span> <span>UP!</span> v1.0
    </h1>
    
    <form action="#" method="post">
      <p class="login-title">Log In</p>
      <div class="login-container">
        <ul>
          <li class="login-area">
            <input type="text" placeholder="ID" required>
          </li>
          <li class="pass-area">
            <input type="password" placeholder="Password" required>
          </li>
        </ul>
        
        <button class="login-btn" type="submit">Log In</button>
        
        <div class="check-box">
          <input name="box" type="checkbox" name="remember">
          <label for="box">Remember ID</label>
        </div>
      </div>
    </form>

    <footer id="footerArea">
			<address class="address">기술지원 도움이 필요하시면 <a href="mailto:airsung@coachjob.net">airsung@coachjob.net</a>으로 문의주시기 바랍니다. <br>
      <span class="copyright">Copyright © WEDAS Company All Right Reserved.</span>
      </address>
		</footer>
  </div>

</body>
</html>
