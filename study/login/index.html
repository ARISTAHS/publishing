<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="css/layout.css">
  
  <script src="https://kit.fontawesome.com/ef15d6eb6f.js" crossorigin="anonymous"></script>
</head>
<body>
  <article>

    <section id="left-area">
      <h1>
        <img src="images/logo.png" alt="좋은일컴퍼니 logo">
      </h1>
      <ul>
        <li>좋은일컴퍼니 영업관리 시스템</li>
        <li><span class="value">VALUE</span><span class="up">UP!</span>v1.0</li>
      </ul>
    </section>

    <section id="right-area">
      <form id="form-content" action="#" method="post">

        <div class="login-title">
          <span>Log In</span>
        </div>

        <div class="login-container">
          <ul>
            <li class="login-area const">
              <label for="id">
                <i class="fa-solid fa-user"></i>
                <!-- <b>Username</b> -->
              </label>
              <input type="text" placeholder="ID" name="id" required>
            </li>
            <li class="pass-area const">
              <label for="pass">
                <i class="fa-solid fa-lock"></i>
                <!-- <b>Password</b> -->
              </label>
              <input type="password" placeholder="Password" name="pass" required>
            </li>
            <li class="login-btn">
              <button type="submit">Log In</button>
            </li>
          </ul>
          <div class="check-box">
            <input type="checkbox" name="remember"> Remember me
          </div>
        </div>

        <ul class="etc-area">
          <li>
            <a href="#"><span>Forgot Login?</span></a>
          </li>
          <li>
            <a href="#">Sign up</a>
          </li>
        </ul>
      </form>
    </section>

  </article>

  <script src=""></script>
</body>
</html>
