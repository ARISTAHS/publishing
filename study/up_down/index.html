<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>up-down 연습</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="dumy content1">
    <h2>section title</h2>
    <p></p>
  </section>
  <section class="animation">
    <div class="content">
      <h2>section title</h2>
      <p>내용입니다</p>
    </div>
    <slide class="slides">
      <ul class="up">
        <li>
          <h3>title1</h3>
        </li>
        <li>
          <h3>title2</h3>
        </li>
        <li>
          <h3>title3</h3>
        </li>
        <li>
          <h3>title4</h3>
        </li>
        <li>
          <h3>title5</h3>
        </li>
        <li>
          <h3>title6</h3>
        </li>
      </ul>
      <ul class="down">
        <li>
          <h3>title1</h3>
        </li>
        <li>
          <h3>title2</h3>
        </li>
        <li>
          <h3>title3</h3>
        </li>
        <li>
          <h3>title4</h3>
        </li>
        <li>
          <h3>title5</h3>
        </li>
        <li>
          <h3>title6</h3>
        </li>
      </ul>
    </slide>
  </section>
  <section class="dumy content2">
    <h2></h2>
  </section>


  <script src="main.js"></script>
</body>
</html>
