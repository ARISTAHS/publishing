<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 · 비밀번호 찾기</title>
  <link rel="stylesheet" href="./css/find_id.css">
</head>
<body>

  <div id="wrap">
    <div class="form_wrap">

      <!-- 하드 -->

      <div class="form_area">
        <form action="most">
          <!-- 상단 tab 메뉴. 선택에 따라 하위 영역들 내용 변경 -->
          <div class="tabMenu">
            <ul>
            <!--  li에 on 클래스 임시 저장. -->
              <li id="tab1"><a href="#">아이디</a></li>
              <li id="tab2" class=""><a href="#">비밀번호</a></li>
            </ul>
          </div>

          <!-- tabmenu 선택에 따라 택스트 노출 예정 -->
          <div class="text">
            <ul>
              <li id="text1">
                <p><strong>아이디를 잊으셨나요?</strong></p>
                <p>아래 인증을 통해 확인 가능합니다!</p>
              </li>
              <li id="text2">
                <p><strong>등록된 휴대폰 번호로 찾기</strong></p>
                <p>휴대폰 번호 인증 후 새 비밀번호를 등록해주세요.</p>
              </li>
            </ul>
          </div>

          <!-- tabmenu 선택에 따라 해당 영역 노출 예정 -->
          <div class="input_area">
            <!-- 아이디 찾기 영역 -->
            <div id="tabContent1" class="input_wrap">
              <div class="user_name">
                <label for="userName">이름</label>
                <input id="userName" name="userName" type="text" placeholder="이름을 입력하세요." onfocus="this.placeholder=''" onblur="this.placeholder='이름을 입력하세요'">
              </div>
              <div class="date">
                <label for="birthDate">생년월일</label>
                <input id="birthDate" name="birthDate" type="text" placeholder="생년월일 8자리(YYYYMMDD)" onfocus="this.placeholder=''" onblur="this.placeholder='생년월일 8자리(YYYYMMDD)'">
              </div>
              <div class="phone_num">
                <label for="phoneNum">휴대전화 번호</label>
                <input type="text" id="phoneNum" name="phoneNum" placeholder="- 없이 입력" onfocus="this.placeholder=''" onblur="this.placeholder='- 없이 입력'">
                <button type="button" class="check_btn" onclick="">인증번호</button>
              </div>
              
              <div class="etc_btn">
                <a class="cancel_btn" href="/">취소</a>
               <button type="submit" class="check_btn2" onclick="">아이디 찾기</button>
              </div>
            </div>

            <!-- 비밀번호 찾기 영역 -->
            <div id="tabContent2" class="input_wrap">
              <div class="user_id">
                <label for="userId">아이디</label>
                <input id="userId" name="userId" type="text" placeholder="E-mail형식 입력" onfocus="this.placeholder=''" onblur="this.placeholder='E-mail형식 입력'">
              </div>
              <div class="user_name">
                <label for="userName">이름</label>
                <input id="userName" name="userName" type="text" placeholder="이름을 입력하세요." onfocus="this.placeholder=''" onblur="this.placeholder='이름을 입력하세요'">
              </div>
              <div class="date">
                <label for="birthDate">생년월일</label>
                <input id="birthDate" name="birthDate" type="text" placeholder="생년월일 8자리(YYYYMMDD)" onfocus="this.placeholder=''" onblur="this.placeholder='생년월일 8자리(YYYYMMDD)'">
              </div>
              <div class="phone_num">
                <label for="phoneNum">휴대전화 번호</label>
                <input type="text" id="phoneNum" name="phoneNum" placeholder="- 없이 입력" onfocus="this.placeholder=''" onblur="this.placeholder='- 없이 입력'">
                <button type="button" class="check_btn" onclick="">인증번호</button>
              </div>
              
              <div class="etc_btn">
                <a class="cancel_btn" href="/">취소</a>
               <button type="submit" class="check_btn2" onclick="">비밀번호 찾기</button>
              </div>
            </div>

          </div>


        </form>

      </div>
  
    </div>


  </div>

  <script src="./tab_form.js"></script>
</body>
</html>
