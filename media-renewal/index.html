<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/main.css">

  <title>Weather-App</title>
</head>
<body>
  
  <div id="wrap">
    
    <header>
      <h1>Weather-App</h1>
      <p>찾으시는 도시의 날씨를 검색해보세요!</p>
    </header>

    <section id="search-bar">
      <div class="input-box">
        <i class='bx bx-search'></i>
        <input type="search" autocomplete="off" placeholder="search here" value="icon..">
      </div>
      <button id="search-btn">
        <p>click</p>
      </button>
    </section>
    
    <section id="search-result">
      <div id="location">
        <h3 id="city">서울</h3>
        <div id="country">대한민국</div>
      </div>
      <div id="weather-icon">
        <i class='bx bx-cloud-rain'></i>
        <p id="text">Weather Description</p>
      </div>
      <div id="detail">
        <p id="temperature">Temperature: 0°C</p>
        <p id="humidity">Humidity: 0%</p>
        <p id="windSpeed">Wind Speed: 0 m/s</p>
      </div>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
